<html lang="fr">

<head>
	<title>Graph Workbench - Arbre couvrant</title>
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/ateliers/arbre.css">
    
    <script src="/js/vendor/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/ateliers/arbre/main.js"></script>
</head>

<body>

	<custom-navbar title="L'arbre couvrant"></custom-navbar>

    <section class="container arbre-couvrant">
        <div>
            <h2>Choisissez un algorithme</h2>
            <button id="mode-prim-btn">Algorithme de Prim</button>
            <button id="mode-kruskal-btn">Algorithme de Kruskal</button>
            <button id="mode-boruvka-btn">Algorithme de Boruvka</button>
        </div>

        <div id="graph-section" style="display: none;">
            <h2 id="mode-title"></h2>
            <div id="info-container" style="display: none; margin-top: 20px;">
                <button id="info-btn" style="padding: 10px; font-size: 16px;">ℹ️ Voir les règles</button>
                <div id="info-section" style="display: none; border: 1px solid #ccc; padding: 15px; margin-top: 15px;">
                    <h3>Règles du mode</h3>
                    <p id="info-text"></p>
                </div>
            </div>
            <div id="graph-select" class="styled-select" style="display: none;">
                <select id="predefined-graph-select"></select>
            </div>
            <div id="dynamic-buttons"></div>
            <div id="cy-predefined" class="cy-container"></div>
    </section>

	<custom-footer></custom-footer>
</body>

</html>
